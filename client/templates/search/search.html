<!-- 搜索管理 -->
<template name="search">

 {{#contentFor "headerButtonLeft"}}
   <button class="button button-clear pull-left" data-ion-menu-toggle="left">
     菜单
   </button> 
 {{/contentFor}}

 {{#contentFor "headerTitle"}}
    <h1 class="title">{{bookName}} 第{{chapterSN}}章</h1>
 {{/contentFor}}

 <div class="bar bar-header bar-dark">
 	<button class="button button-clear pull-left">
	       返回
	</button>
    <h1 class="title">搜索管理</h1>
 </div>
    {{#contentFor "headerTitle"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
            书卷
        </button>
        <h1 class="title ">{{bookName}} 第{{chapterSN}}章</h1>
        <button class="button button-clear pull-right" data-ion-menu-toggle="right">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
    {{/contentFor}}



</template>
