<!-- 搜索管理 -->
<template name="search">
 {{#contentFor "headerButtonLeft"}}
   <button class="button button-clear pull-left" data-ion-menu-toggle="left"> 菜单</button>
 {{/contentFor}}
 {{#contentFor "headerTitle"}}
    <h1 class="title">{{bookName}} 第{{chapterSN}}章</h1>
 {{/contentFor}}
 <div class="bar bar-header bar-dark">
 	<button id="btnSearchRet" class="button button-clear pull-left">返回</button> <h1 class="title">搜索管理</h1>
 </div>
    {{#ionView}}
        {{#ionContent}}
            <div style="background-color:gray;height:45px;position: fixed;position: absolute;width:100%">
            <div class=" item-input-inset" style="margin-top:-8px;width:100%">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input id="inpSearchScript" type="text" placeholder="请输入关键字">
                </label>
                <button id="btnSearchScript" class=" ion-search " style="background-color: lightgray;height:30px;border-style:none"></button>
            </div>
                <div style="margin-top: -20px" >
                    <button id="btnRange" class="button button-full ">
                        按范围选择
                    </button>
                </div>
            </div>
            <div id="divsearch" class="list" style="z-index:-1;position: fixed;position: absolute;height:100%;overflow-y:scroll;overflow-x:hidden;border:solid 1px #c3c3c3;">
            </div>
            <ul  id="selbookname"  style="z-index:0;display:none;position: fixed;position: absolute;bottom: 0px; width:100%;height:60%;overflow-y: scroll;border:solid 1px #c3c3c3;">
                <li class="item"><span style="display: none">-1</span>全书<span class="item-note ion-android-done"></span></li>
                <li class="item"><span style="display: none">-2</span>旧约<span class="item-note"></span></li>
                <li class="item"><span style="display: none">-3</span>新约<span class="item-note"></span></li>
                {{#each oldBookName}} <li class="item">{{> olnyBookNameItem}} </li> {{/each}}
                {{#each newBookName}}<li class="item">{{> olnyBookNameItem}}</li> {{/each}}
            </ul>
        {{/ionContent}}
    {{/ionView}}
</template>
