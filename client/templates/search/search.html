<!-- 搜索管理 -->
<template name="search">
    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left"> 菜单</button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">{{bookName}} 第{{chapterSN}}章</h1>
    {{/contentFor}}


    <div class="bar bar-header bar-dark" style="height:86px;background-color: black">
        <div>
            <button id="btnSearchRet" class="button button-clear pull-left" style="width:50px"> 返回</button>
            <h1 class="title" style="margin-top:21px">搜索管理</h1>
            <button id="btnRange" class="button button-clear pull-right ion-ios-book" style="margin-top: 17px;font-size: large"></button>
        </div>
        <div >
            <div style="margin-top:40px;margin-left:-55px;background-color:#51575F;width:129%;padding:7px" class=" item-input-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i> <input id="inpSearchScript" type="text" placeholder="Search">
                </label>
                <button id="btnSearchScript" class="button icon ion-search " style="height:50px;border-style:none"> </button>
            </div>
        </div>
    </div>



    <div id="ViewContent">
        {{#ionView}}
            {{#ionContent}}
                <div id="divsearch" class="list" style="z-index:-1;position: fixed;position: absolute;margin-top:55px;height:100%;overflow-y:scroll;overflow-x:hidden;border:solid 1px #c3c3c3;" data-ion-menu-close>
                </div>
                <div id="backGrand" style="display:none;z-index:5;height:100%;background-color:gray;-webkit-filter:opacity(0.7); ">
                </div>
                <ul  id="selbookname"  style="z-index:100;display:none;position: fixed;position: absolute;bottom:0px; width:100%;height:55%;overflow-y: scroll;border:solid 1px #c3c3c3;  " >
                    <li class="item" style="background-color:#F3F3F3;" ><span style="display: none">-1</span>全书<span class="item-note ion-checkmark-circled positive" style="font-size:x-large;-webkit-border-top-left-radius: 20px;-webkit-border-top-right-radius: 20px;"></span></li>
                    <li class="item" style="background-color:#F3F3F3;" ><span style="display: none">-2</span>旧约<span class="item-note"></span></li>
                    <li class="item" style="background-color:#F3F3F3;" ><span style="display: none">-3</span>新约<span class="item-note"></span></li>
                    {{#each oldBookName}} <li class="item" style="background-color:#F3F3F3;">{{> olnyBookNameItem}} </li> {{/each}}
                    {{#each newBookName}}<li class="item" style="background-color:#F3F3F3;" >{{> olnyBookNameItem}}</li> {{/each}}
                </ul>
            {{/ionContent}}
        {{/ionView}}
    </div>
</template>
