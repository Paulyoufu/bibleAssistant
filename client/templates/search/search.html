<!-- 搜索管理 -->
<template name="search">{{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">菜单</button>{{/contentFor}} {{#contentFor "headerTitle"}}
    {{#contentFor "headerButtonRight"}}
        <button id="btnVoice" class="button button-clear pull-right">语音</button>
    {{/contentFor}}
    <h1 class="title">{{bookName}} 第{{chapterSN}}章</h1>{{/contentFor}}
    <div class="bar bar-header bar-dark">
        <button id="btnSearchRet" class="button button-clear pull-left">返回</button>
        <div class="h1 title">搜索管理</div>
        <button id="btnRange" class="button button-clear pull-right">
            <i style="font-size:large" class="ion-ios-book"></i>
        </button>
    </div>
    <div class="bar bar-subheader bar-stable" style="height:54px;">
        <div class="list" style="width:100%;height:30px;margin-top:-1px;background-color:#F8F8F8">
            <div class="item item-input-inset" style="width:105%;height:45px;margin-left:-10px;background-color:#F8F8F8">
                <label class="item-input-wrapper" >
                    <input id="inpSearchScript" type="text" placeholder="search" style="width:101%;margin-left:-10px;background-color:white">
                </label>
                <span id="btnSearchScript" class="button button-clear button-small" style="margin-left:-15px;width:60px;background-color:#F8F8F8">
                    <b class="ion-ios-search">搜索</b>
                </span>
            </div>
        </div>
    </div>
    {{#ionView}}
        {{#ionContent }}
            <div style="height: 10px"></div>
            <div id="divsearch" class="list" style="z-index:-1;position: fixed;position: absolute;height:100%;overflow-x:hidden;">
            </div>
        <p id="messbox" style="display:none;margin-top:70px;margin-left:70px;">没搜索到相关的经文！</p>
            <div id="divbookname" class="bar bar-footer bar-balanced" style="position: fixed;background-color:#EDF4ED;z-index:0;display:none;bottom:0px;width:120%;height:60%;">
                <div class="bar bar-header  bar-dark" style="height:54px;position:fixed;width:71%;background-color:#465568">
                    <h1 class="title" style="margin-top:2px;">圣经书卷</h1>
                </div>
                <ul  id="selbookname"  style="z-index:-1;margin-top:50px;width:71%;height:90%;overflow-y: scroll;overflow-x:hidden">
                    <li class="item" style="background-color:#EDF4ED;"><span style="display: none;">-1</span>全书<span class="item-note ion-checkmark-circled positive" style="font-size:120%"></span></li>
                    <li class="item" style="background-color:#EDF4ED;"><span style="display: none;">-2</span>旧约<span class="item-note"></span></li>
                    <li class="item" style="background-color:#EDF4ED;"><span style="display: none;">-3</span>新约<span class="item-note"></span></li>
                    {{#each oldBookName}} <li class="item" style="background-color:#EDF4ED;">{{> olnyBookNameItem}} </li> {{/each}}
                    {{#each newBookName}}<li class="item" style="background-color:#EDF4ED;" >{{> olnyBookNameItem}}</li> {{/each}}
                    <li style="height:15px;background-color:#EDF4ED;"></li>
                </ul>
            </div>
        {{/ionContent}}
    {{/ionView}}
</template>
