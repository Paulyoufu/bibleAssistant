<template name="chaptersMenu">
 	{{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
            <!-- data-ion-modal="menu" -->
            <!-- data-ion-menu-toggle 左拉菜单-->
            菜单
        </button> 
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button id="btnVoice" class="button button-clear pull-right">
             <!-- data-ion-modal="right" -->
            语音
        </button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 id="ChooseBook" class="title" data-ion-menu-toggle="left" >{{bookName}} 第{{chapterSN}}章</h1>
    {{/contentFor}}

	<div class="bar bar-header bar-dark">
		<button id="returnBook" class="button button-clear pull-left">返回 </button><h1 class="title">{{selectedBookName}}</h1>
	</div>

	{{#ionView}}
		{{#ionContent}}
	        <div id="charpterList" class="list" style="height:100%;overflow-y:scroll;overflow-x:hidden;">
	        	{{#each chapters}}
	        		{{> chapterItem}}
	        	{{/each}}
	       	</div>
		{{/ionContent}}
	{{/ionView}}
</template>
