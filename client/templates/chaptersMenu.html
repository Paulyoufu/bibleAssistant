<template name="chaptersMenu">
	{{#contentFor "headerTitle"}}
      <button id="btnBooks" class="button button-clear pull-left" data-ion-menu-toggle="left"> 书卷 </button>
      <h1 class="title ">{{bookName}} 第{{chapterSN}}章</h1>
            <button id="btnVoice" class="button button-clear pull-right">语音</button>
    {{/contentFor}}
	<div class="bar bar-header bar-dark">
		<button id="returnBook" class="button button-clear pull-left">返回</button><h1 class="title">{{selectedBookName}}</h1>
	</div>
	{{#ionView}}
	{{#ionContent}}
        <div id="charpterList" class="list" style="height:100%;overflow-y:scroll;overflow-x:hidden;">{{#each chapters}}{{> chapterItem}}{{/each}}</div>
	{{/ionContent}}
	{{/ionView}}
</template>
