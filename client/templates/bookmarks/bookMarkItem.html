<template name="temBookmarkItem">
    <div class="item">
        <div class="swiper-container" style="height:30px">
            <div class="swiper-wrapper" style="margin-left:10px;padding-left:5px;">
                <div class="swiper-slide" style="height:30px;margin-left:-5px">
                    <div class="row" style="margin-left:-20px;width:100%"  >
                        <span class="col col-1" style="display:none" >{{objbookid}}</span>
                        <span class="col col-1" style="display:none" >{{objchapter}}</span>
                        <span class="col col-1" style="display:none" >{{objchapterCount}}</span>
                        <span class="col col-1" style="display:none" >{{objbookmarkTime}}</span>
                        <span class="col col-22"  style="padding-left:-10px;margin-left:-19px;paddind-left:5px">{{objbookmark}}</span>
                        <span class="col col-76"   data-ion-menu-close   style="padding-left:-10px;margin-left:-25px"> {{objbookname}}</span>
                        <a id="aEditBookName" href="#" style="font-size:x-large;margin-top:5px;margin-left:20px;padding-left: 20px"  > <i class="icon ion-compose" style="margin-left:10px;padding-left:10px"></i></a>
                    </div>
                </div>
                <div class="swiper-slide"  style="margin-left:-38px;height:30px;width:70px">
                    <button id="buttonDel" style="font-size:x-large;width:50px;padding-left:-8px;margin-left:-15px;margin-top:5px;" class="button button-clear button-positive ion-ios-trash"></button>
                </div>
            </div>
        </div>
    </div>
</template>
