<template name="main">
    {{#contentFor "headerButtonLeft"}}
        <button class="button button-clear pull-left" data-ion-menu-toggle="left">
            <!-- data-ion-modal="menu" -->
            <!-- data-ion-menu-toggle 左拉菜单-->
            菜单
        </button> 
    {{/contentFor}}

    {{#contentFor "headerButtonRight"}}
        <button id="btnVoice" class="button button-clear pull-right">
             <!-- data-ion-modal="right" -->
            语音
        </button>
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 id="ChooseBook" class="title" data-ion-menu-toggle="left" >{{bookName}} 第{{chapterSN}}章</h1>
           <div class="taskBox">       
                    <div class="taskBoxLinks"><h3 style="width:20%;"></h3><h4></h4></div>进度<span>20%</span>
                </div>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div id="divBible" class="list" style="height:100%;overflow-y:scroll;overflow-x:hidden;">
                <button id="btnPrev" class="button button-full button-light">上一章</button>

                {{#each lectionList}}
                    {{>lectionItem }}
                {{/each}}
                <button  id="btnNext" class="button button-full button-light">下一章</button>
            </div>
        {{/ionContent}}
    {{/ionView}}
    <div id="playerDiv" style="display:none">
        {{#ionSubheaderBar }} <!-- class="bar-dark"  -->
            <div style="text-align:center;float:left;">
                <div class="content button-bar" >
                      {{#if isPlaying}}
                        <button class="button button-icon icon ion-ios-pause" data-play></button>
                      {{else}}
                        <button class="button button-icon icon ion-ios-play" data-play></button>
                      {{/if}}
                </div>
            </div>
            <div style="margin-left:60px;text-align:center;">
                <!-- <div class="taskBox">      
                    <div class="taskBoxLinks">
                        <h3 style="width:10px;"></h3>
                        <h4></h4>
                    </div>
                    进度<span>2.65</span>
                </div>  -->
            </div>
        {{/ionSubheaderBar}}
    </div>      
</template>
